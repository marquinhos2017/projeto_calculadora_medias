<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de medias</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Logo">
            <h1>Calculadora de medias</h1>
        </header>
        <form action="" id="form-atividade">
            <input type="text" name="" id="nome-atividade" placeholder="Nome da atividade" required>
            <input type="number"  id="nota-atividade" placeholder="Nota da atividade" min="0" max="10" required>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado ?</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Media final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---<span class="resultado reprovado">Aprovado</span></td>
                </tr>
                
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
